<!-- NG-ZORRO -->

<nz-content style="margin:24px 16px 0;">
    <div>
        <nz-breadcrumb style="margin:16px 0;">
                <nz-breadcrumb-item>Poll</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div #request class="poll_request" nz-row nzType="flex" nzJustify="end" *ngIf="isClub">
            <a routerLink='post_poll'>Post New Poll</a>
        </div>
    </div>
    <div style="padding:24px; background: #fff; min-height: 100vh;">
    <nz-list [nzDataSource]="pollList" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzPagination]="pagination" [nzLoading]="loading" style="padding: 2%">
        <ng-template #item let-item>
          <nz-list-item>
            <nz-list-item-meta
              [nzTitle]="nzTitle"
              [nzDescription]="item.description"
            >
              <ng-template #nzTitle>
                <h4><a [routerLink]="['detail', item.pollID]">{{ item.pollTitle }}</a></h4>
              </ng-template>
            </nz-list-item-meta>
          </nz-list-item>
        </ng-template>
        <ng-template #pagination>
            <nz-pagination [nzPageIndex]="1" [nzTotal]="50" (nzPageIndexChange)="getPolls($event)"></nz-pagination>
          </ng-template>
      </nz-list>
    </div>
</nz-content>
